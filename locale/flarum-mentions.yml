flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the mentions Settings page.
    settings:
      allow_username_format_label: Allow username mention format (@Username)
      allow_username_format_text: |
        The current format for user mentions is @"Display Name"#ID.
        This setting allows using the old format of @Username, however it will still be converted to the new format upon saving.

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: กล่าวถึงผู้ใช้หรือโพสต์
      reply_to_post_text: "ตอบกลับไปยัง #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} ตอบกลับโพสต์ของคุณ"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} กล่าวถึงคุณ"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} ตอบกลับโพสต์นี้"  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} ตอบกลับโพสต์นี้"       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: อ้างอิง
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: เมื่อมีคนตอบกระทู้ของฉัน
      notify_user_mentioned_label: มีคนกล่าวถึงฉันในโพสต์

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: กล่าวถึง

    # These translations are used in the post mentions
    post_mention:
      deleted_text: "[ไม่รู้จัก]"

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} ตอบกลับโพสต์ของคุณใน {title}"
      body: |
        สวัสดี {recipient_display_name}!

        {replier_display_name} ตอบกลับโพสต์ของคุณ (#{post_number}) ใน {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} กล่าวถึงคุณใน {title}"
      body: |
        สวัสดี {recipient_display_name}!

        {mentioner_display_name} กล่าวถึงคุณในโพสต์ใน {title}.

        {url}

        ---

        {content}
